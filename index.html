<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Todo</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/9fefb14af0.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<h1>My Todo</h1>
			<label for="search" id="search__label">
				<svg
					width="24"
					height="24"
					viewBox="0 0 24 24"
					xmlns="http://www.w3.org/2000/svg">
					<path
						opacity="0.4"
						d="M11.01 20.02C15.9861 20.02 20.02 15.9861 20.02 11.01C20.02 6.03391 15.9861 2 11.01 2C6.03391 2 2 6.03391 2 11.01C2 15.9861 6.03391 20.02 11.01 20.02Z" />
					<path
						d="M21.9901 18.95C21.6601 18.34 20.9601 18 20.0201 18C19.3101 18 18.7001 18.29 18.3401 18.79C17.9801 19.29 17.9001 19.96 18.1201 20.63C18.5501 21.93 19.3001 22.22 19.7101 22.27C19.7701 22.28 19.8301 22.28 19.9001 22.28C20.3401 22.28 21.0201 22.09 21.6801 21.1C22.2101 20.33 22.3101 19.56 21.9901 18.95Z" />
				</svg>

				<input type="text" name="search" id="search" placeholder="Search" />
			</label>
			<div class="todo__bg">
				<div class="ongoing__todos">
					<h3>Ongoing Todos</h3>
					<ul class="todos">
						<!-- <li class="todo">Todo 1</li> -->
					</ul>
				</div>

				<div class="completed__todos">
					<h3>Completed Todos</h3>
					<ul class="todos"></ul>
				</div>
			</div>

			<div class="add__todo-bg">
				<div class="add__todo">
					<h4>Add To-do</h4>
					<form id="todo__form">
						<input
							type="text"
							name="todo"
							id="todo__input"
							placeholder="Add a new todo" />
						<button type="submit">Add Todo</button>
					</form>
				</div>
			</div>
		</div>

		<button class="add__todo-btn">
			<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				<path
					opacity="0.4"
					d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" />
				<path
					id="add__todo-icon"
					d="M16 11.25H12.75V8C12.75 7.59 12.41 7.25 12 7.25C11.59 7.25 11.25 7.59 11.25 8V11.25H8C7.59 11.25 7.25 11.59 7.25 12C7.25 12.41 7.59 12.75 8 12.75H11.25V16C11.25 16.41 11.59 16.75 12 16.75C12.41 16.75 12.75 16.41 12.75 16V12.75H16C16.41 12.75 16.75 12.41 16.75 12C16.75 11.59 16.41 11.25 16 11.25Z" />
			</svg>
		</button>

		<script src="index.js"></script>
	</body>
</html>
